<script>
  
  (function() {
    const KEY = 'galleryPhotoIndex';
    const langLinks = document.querySelectorAll('.lang-switcher a');

    function getCurrentIndex() {
      
      if (typeof window.currentPhotoIndex === 'number') {
        return window.currentPhotoIndex;
      }
      
      try {
        const stored = localStorage.getItem(KEY);
        if (stored !== null) {
          return parseInt(stored, 10);
        }
      } catch (e) {}
      return null;
    }

    function storeCurrentIndex(index) {
      if (index !== null && Number.isFinite(index)) {
        try { 
          localStorage.setItem(KEY, index); 
          console.log('Stored photo index:', index);
        } catch (e) {
          console.error('Failed to store index', e);
        }
      }
    }

    
    langLinks.forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        const currentIndex = getCurrentIndex();
        storeCurrentIndex(currentIndex);
        
        setTimeout(() => {
          window.location.href = link.href;
        }, 50);
      });
    });
  })();
</script>

    <script>
      let currentIndex = 0;
      const thumbnails = document.querySelectorAll('.thumbnail');
      const mainImage = document.getElementById('main-image');
      const centralPhotoTitle = document.getElementById('central-photo-title');
      const thumbnailsContainer = document.querySelector('.thumbnails-container');
      const STORAGE_KEY = 'galleryPhotoIndex';

      if (thumbnailsContainer) {
        thumbnailsContainer.addEventListener('wheel', (event) => {
          if (event.deltaY === 0) return;
          event.preventDefault();
          thumbnailsContainer.scrollLeft += event.deltaY;
        }, { passive: false });
      }

      function getStoredIndex() {
        const v = parseInt(localStorage.getItem(STORAGE_KEY), 10);
        return Number.isFinite(v) && v >= 0 && v < thumbnails.length ? v : 0;
      }

      function setStoredIndex(index) {
        try { localStorage.setItem(STORAGE_KEY, index); } catch (e) {   }
      }

      
      function init() {
        if (thumbnails.length > 0) {
          const startIndex = getStoredIndex();
          selectImage(startIndex);
        }
      }

      function selectImage(index) {
        currentIndex = index;
        window.currentPhotoIndex = currentIndex;
        const thumbnail = thumbnails[index];
        
        
        mainImage.src = thumbnail.getAttribute('data-src');
        
        
        const title = thumbnail.getAttribute('data-title');
        const link = thumbnail.getAttribute('data-link');
        
        if (title) {
          if (link) {
            centralPhotoTitle.innerHTML = `<a href="${link}" target="_blank" rel="noopener">${title}</a>`;
          } else {
            centralPhotoTitle.textContent = title;
          }
        } else {
          centralPhotoTitle.textContent = '';
        }
        
        
        const wrappers = document.querySelectorAll('.thumbnail-wrapper');
        thumbnails.forEach(t => t.classList.remove('active'));
        wrappers.forEach(w => w.classList.remove('active'));
        thumbnail.classList.add('active');
        thumbnail.closest('.thumbnail-wrapper').classList.add('active');
        
        
        thumbnail.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });

        
        setStoredIndex(currentIndex);
      }

      function changeImage(direction) {
        currentIndex = (currentIndex + direction + thumbnails.length) % thumbnails.length;
        selectImage(currentIndex);
      }

      
      document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowRight') changeImage(1);
        if (e.key === 'ArrowLeft') changeImage(-1);
      });

      
      init();

      
      
      window.currentPhotoIndex = currentIndex;
    </script>
